<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="shortcut icon" href="assests/logo.png" type="image/png">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#fff1c9]">

    <main class="flex justify-center items-center my-36 md:my-64 mx-5">
        <section class="bg-yellow-50 p-5 rounded-lg py-8 flex flex-col gap-8 w-[500px] my-3">
            <div class="flex gap-5 items-center">
                <img class="w-[50px]" src="assests/logo.png" alt="">
                <h1 class="inline md:text-3xl text-2xl font-bold text-yellow-500">My To-Do List</h1>
            </div>
            <div class="w-full">
                <input id="to-do-value" type="text" placeholder="Add Your To-Do"
                    class="border-2 border-yellow-500 p-3 rounded outline-yellow-500 w-7/10 md:w-8/10">
                <button id="add-btn" class="p-3.5 rounded text-white font-bold px-4 md:px-7 bg-yellow-500">Add</button>
            </div>

            <div id="list-container">
                
            </div>
        </section>
    </main>


    <script src="script/script.js"></script>
</body>

</html>
